on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          TINYTEX_INSTALLER: TinyTeX

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Guidance
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
          path: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install R packages
        run: |
          Rscript -e "install.packages('rmarkdown', repos='https://packagemanager.posit.co/cran/2023-10-13')"
          Rscript -e "install.packages('dplyr', repos='https://packagemanager.posit.co/cran/2023-10-13')"
          Rscript -e "install.packages('gt', repos='https://packagemanager.posit.co/cran/2023-10-13')"
          Rscript -e "install.packages('gtExtras', repos='https://packagemanager.posit.co/cran/2023-10-13')"

      - name: Render PHUSE slides
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
          path: slides/eu23
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check
        run:
          ls -la _rendered
